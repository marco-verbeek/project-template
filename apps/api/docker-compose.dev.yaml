services:
  api-base: &base
    # Image is built in GitHub action
    # 'Build docker with cache'
    image: template:latest
    build: .
    volumes:
      - .:/usr/src/app
      - /usr/src/app/node_modules
    env_file:
      - .env
    ports:
      - 3000:3000
      - 9229:9229
    depends_on:
      - postgres

  api-dev:
    <<: *base
    command: npm run start:debug

  api-repl:
    <<: *base
    command: npx nest start --entryFile repl
    stdin_open: true
    tty: true

  postgres:
    image: postgres:13
    container_name: postgres
    restart: always
    volumes:
      - /data/postgres/project-template:/data/postgres
    env_file:
      - .env
    ports:
      - 5432:5432

volumes:
  postgres:
