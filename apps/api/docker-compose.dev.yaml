services:
  api-base: &base
    image: template-dev:latest
    build:
      dockerfile: Dockerfile
      context: .
      target: development
    command: sh
    volumes:
      - .:/usr/src/app
      - /usr/src/app/node_modules
    env_file:
      - .env
    ports:
      - 3000:3000
      - 9229:9229
    depends_on:
      - template-postgres

  api-dev:
    <<: *base
    command: sh -c "npm run prisma:migrate:deploy && npx nest start --debug 0.0.0.0:9229 --watch"

  api-repl:
    <<: *base
    command: sh -c "npm run prisma:migrate:deploy && npx nest start --entryFile repl"
    stdin_open: true
    tty: true

  template-postgres:
    image: postgres:13
    container_name: template-postgres
    restart: always
    volumes:
      - /data/postgres/template:/data/postgres
    env_file:
      - .env
    ports:
      - 5432:5432

volumes:
  template-postgres:
