services:
  api:
    build:
      dockerfile: Dockerfile
      context: .
      target: development
    command: npm run start:debug
    volumes:
      - .:/usr/src/app
      - /usr/src/app/node_modules
    env_file:
      - .env
    ports:
      - 3000:3000
      - 9229:9229
    depends_on:
      - postgres

  postgres:
    image: postgres:13
    container_name: postgres
    restart: always
    volumes:
      - /data/postgres/project-template:/data/postgres
    env_file:
      - .env
    ports:
      - 5432:5432

  tests:
    build:
      dockerfile: Dockerfile
      context: .
      target: development
    volumes:
      - .:/usr/src/app
      - /usr/src/app/node_modules
    environment:
      DATABASE_URL: postgresql://root:toor@postgres-tests:5432/tests?schema=public
    depends_on:
      - postgres-tests

  postgres-tests:
    image: postgres:13
    container_name: postgres-tests
    environment:
      POSTGRES_USER: root
      POSTGRES_PASSWORD: toor
      POSTGRES_DB: tests
    ports:
      - 6543:5432

volumes:
  postgres:
